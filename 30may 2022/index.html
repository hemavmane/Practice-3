<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/b489e498a5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="header1">
        <div class="left">
          <i class="fa fa-clock-o" aria-hidden="true"></i>
          <input type="Search" placeholder="Search Aircampus June Batch" />
          <i class="fa fa-filter" aria-hidden="true"></i>
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div class="right">
          <i class="fa-solid fa-circle-question"></i>
          <i class="fa-solid fa-user"></i>
        </div>
      </div>
    </header>
  </body>
  <main>
    <aside>
      <div class="section-1">
        <h2>
          <select name="sea" placeholder="Search for Aircampus june batch">
            <option value="volvo">Search for Aircampus june batch</option>

            <option value="volvo">Preference</option>
            <option value="saab">Administration</option>
            <option value="mercedes">Tools</option>
            <option value="audi">Sighn Out</option>
          </select>
        </h2>
        <i class="fa-solid fa-message"> </i><span>New Message</span>
      </div>
      <div>
        <nav>
          <i class="fa-solid fa-dice-three"></i><span>Thread</span>
          <i class="fa-solid fa-message"></i>
          <span>All Dms</span>
          <i>@ Mention & Reaction</i>
        </nav>
      </div>
    </aside>
  </main>
</html>
